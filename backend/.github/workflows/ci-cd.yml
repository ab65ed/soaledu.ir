name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

env:
  NODE_VERSION: '18.x'
  MONGODB_URI: mongodb://localhost:27017/exam-edu-test

jobs:
  # Ù…Ø±Ø­Ù„Ù‡ ØªØ³Øª Ùˆ Ú©ÛŒÙÛŒØª Ú©Ø¯
  test:
    name: ğŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: ğŸ“¦ Install dependencies
      working-directory: backend
      run: npm ci

    - name: ğŸ” Lint check
      working-directory: backend
      run: npm run lint

    - name: ğŸ¯ Type check
      working-directory: backend
      run: npm run type-check

    - name: ğŸ§ª Run tests
      working-directory: backend
      run: npm test
      env:
        NODE_ENV: test
        MONGODB_URI: ${{ env.MONGODB_URI }}
        JWT_SECRET: test-secret-key-for-ci
        JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci

    - name: ğŸ“Š Generate test coverage
      working-directory: backend
      run: npm run test:coverage

    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage/lcov.info
        flags: backend
        name: backend-coverage

  # Ù…Ø±Ø­Ù„Ù‡ Ø§Ù…Ù†ÛŒØª Ùˆ Ø¢Ø³ÛŒØ¨â€ŒÙ¾Ø°ÛŒØ±ÛŒ
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: ğŸ“¦ Install dependencies
      working-directory: backend
      run: npm ci

    - name: ğŸ” Audit dependencies
      working-directory: backend
      run: npm audit --audit-level=moderate

    - name: ğŸ›¡ï¸ Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --file=backend/package.json

    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # Ù…Ø±Ø­Ù„Ù‡ Ø³Ø§Ø®Øª
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: ğŸ“¦ Install dependencies
      working-directory: backend
      run: npm ci

    - name: ğŸ—ï¸ Build application
      working-directory: backend
      run: npm run build

    - name: ğŸ“¦ Create production package
      working-directory: backend
      run: |
        mkdir -p dist-package
        cp -r dist/* dist-package/
        cp package.json dist-package/
        cp package-lock.json dist-package/
        cd dist-package && npm ci --only=production

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend-build
        path: backend/dist-package/
        retention-days: 7

  # Ù…Ø±Ø­Ù„Ù‡ Ø³Ø§Ø®Øª Docker Image
  docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ“¦ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: backend-build
        path: backend/dist-package/

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: backend
        file: backend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/exam-edu-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/exam-edu-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Ù…Ø±Ø­Ù„Ù‡ Ø§Ø³ØªÙ‚Ø±Ø§Ø± Ø¯Ø± Ù…Ø­ÛŒØ· Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to staging server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USERNAME }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /opt/exam-edu-staging
          docker-compose pull backend
          docker-compose up -d backend
          docker system prune -f

    - name: ğŸ” Health check
      run: |
        sleep 30
        curl -f ${{ secrets.STAGING_URL }}/api/health || exit 1

  # Ù…Ø±Ø­Ù„Ù‡ Ø§Ø³ØªÙ‚Ø±Ø§Ø± Ø¯Ø± Ù…Ø­ÛŒØ· Production
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to production server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USERNAME }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /opt/exam-edu-production
          docker-compose pull backend
          docker-compose up -d backend
          docker system prune -f

    - name: ğŸ” Health check
      run: |
        sleep 30
        curl -f ${{ secrets.PRODUCTION_URL }}/api/health || exit 1

    - name: ğŸ“Š Performance monitoring
      run: |
        # Ø§Ø¬Ø±Ø§ÛŒ ØªØ³Øªâ€ŒÙ‡Ø§ÛŒ Ø¹Ù…Ù„Ú©Ø±Ø¯ Ù¾Ø³ Ø§Ø² Ø§Ø³ØªÙ‚Ø±Ø§Ø±
        curl -f ${{ secrets.PRODUCTION_URL }}/api/health/detailed || exit 1

  # Ù…Ø±Ø­Ù„Ù‡ Ø§Ø·Ù„Ø§Ø¹â€ŒØ±Ø³Ø§Ù†ÛŒ
  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
    - name: ğŸ“§ Send notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Ù…Ø±Ø­Ù„Ù‡ Ù¾Ø§Ú©Ø³Ø§Ø²ÛŒ
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
    - name: ğŸ—‘ï¸ Delete old artifacts
      uses: actions/github-script@v6
      with:
        script: |
          const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: context.runId,
          });
          
          for (const artifact of artifacts.data.artifacts) {
            if (artifact.name === 'backend-build' && artifact.created_at < new Date(Date.now() - 7 * 24 * 60 * 60 * 1000)) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
              });
            }
          } 