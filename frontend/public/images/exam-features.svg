<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#EAE4D5"/>
  
  <!-- Computer/Laptop -->
  <rect x="50" y="120" width="100" height="60" rx="8" fill="#000000"/>
  <rect x="55" y="125" width="90" height="50" rx="4" fill="#F2F2F2"/>
  <rect x="95" y="180" width="20" height="8" rx="4" fill="#B6B09F"/>
  <rect x="85" y="188" width="40" height="4" rx="2" fill="#B6B09F"/>
  
  <!-- Screen Content -->
  <rect x="65" y="135" width="60" height="8" rx="2" fill="#B6B09F"/>
  <rect x="65" y="148" width="45" height="6" rx="2" fill="#EAE4D5"/>
  <rect x="65" y="158" width="50" height="6" rx="2" fill="#EAE4D5"/>
  
  <!-- Question Mark Icon -->
  <circle cx="200" cy="80" r="25" fill="#B6B09F"/>
  <text x="200" y="90" font-family="Arial" font-size="24" font-weight="bold" fill="#F2F2F2" text-anchor="middle">؟</text>
  
  <!-- Clock/Timer -->
  <circle cx="300" cy="120" r="30" fill="#000000"/>
  <circle cx="300" cy="120" r="25" fill="#F2F2F2"/>
  <line x1="300" y1="120" x2="300" y2="105" stroke="#B6B09F" stroke-width="3"/>
  <line x1="300" y1="120" x2="315" y2="120" stroke="#B6B09F" stroke-width="2"/>
  
  <!-- Chart/Statistics -->
  <rect x="250" y="200" width="80" height="60" rx="4" fill="#F2F2F2" stroke="#B6B09F" stroke-width="2"/>
  <rect x="260" y="240" width="8" height="15" fill="#B6B09F"/>
  <rect x="275" y="230" width="8" height="25" fill="#EAE4D5"/>
  <rect x="290" y="220" width="8" height="35" fill="#B6B09F"/>
  <rect x="305" y="235" width="8" height="20" fill="#EAE4D5"/>
  
  <!-- Books -->
  <rect x="80" y="220" width="60" height="8" rx="2" fill="#B6B09F"/>
  <rect x="85" y="212" width="50" height="8" rx="2" fill="#EAE4D5"/>
  <rect x="90" y="204" width="40" height="8" rx="2" fill="#B6B09F"/>
  
  <!-- Checkmark -->
  <circle cx="150" cy="50" r="20" fill="#B6B09F"/>
  <path d="M142 50 L148 56 L158 44" stroke="#F2F2F2" stroke-width="3" fill="none"/>
  
  <!-- Persian Labels -->
  <text x="100" y="280" font-family="Arial" font-size="12" fill="#000000" text-anchor="middle">آزمون آنلاین</text>
  <text x="200" y="40" font-family="Arial" font-size="12" fill="#000000" text-anchor="middle">بانک سؤال</text>
  <text x="300" y="170" font-family="Arial" font-size="12" fill="#000000" text-anchor="middle">زمان‌سنج</text>
  <text x="290" y="280" font-family="Arial" font-size="12" fill="#000000" text-anchor="middle">گزارش نتایج</text>
  <text x="150" y="25" font-family="Arial" font-size="12" fill="#000000" text-anchor="middle">تصحیح خودکار</text>
  
  <!-- Connecting Lines -->
  <line x1="100" y1="100" x2="200" y2="60" stroke="#B6B09F" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="100" x2="300" y2="100" stroke="#B6B09F" stroke-width="1" opacity="0.5"/>
  <line x1="150" y1="180" x2="250" y2="220" stroke="#B6B09F" stroke-width="1" opacity="0.5"/>
</svg> 